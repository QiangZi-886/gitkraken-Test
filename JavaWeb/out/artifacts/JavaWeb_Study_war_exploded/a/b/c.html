<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--base标签可以设置当前页面中所有的相对路径工作时，参照哪个路径来进行跳转。-->
    <base href="http://localhost:8080/JavaWeb_Study/a/b/c.html">
</head>
<body>
    这是a下的b下的c.html页面<br/>
    <!--所有相对路径在工作的时候都会参照当前浏览器地址栏中的地址来进行跳转。-->
    <a href="../../index.jsp">跳回首页</a>
</body>
</html>
